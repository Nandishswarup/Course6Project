<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/9a89b0383e.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/common.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/postslist.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/post.css"/>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="../scripts/common.js"></script>
    <script src="../scripts/postslist.js"></script>
    <script src="../scripts/post.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        loadheader();
    </script>


</head>
<body>

<!--Title Heading-->

<div class="container">
    <textarea type="text" id='title' class="align-center" oninput="auto_grow(this)"></textarea>


    <span>
        <p id="author" class="author"></p>
        <button class="btn-edit" onclick=editaction() id="btnedit"> Edit    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>
    </span>

    <!--DETAIL-->
    <textarea type="text" id='detail' class="detail" oninput="auto_grow(this)"></textarea>

    <p style="padding-bottom: 20px">
        <button class="btn-left-align" id="btnlike" onclick="likeaction()"> Like <i class="fa fa-thumbs-up" aria-hidden="true"> </i></button>
    </p>


    <p id="likenumber" style="font-size: smaller; width: 100%">Be the first one to like this</p>
    <textarea id="inputComment" name="message" rows="4" style="width: 100%" placeholder="Leave a comment"></textarea>

    <button id="addcomment" class="btn-edit" onclick="addcomment()"> Comment</button>


    <p style="margin-top: 20px; font-weight:500">All Comments</p>


    <div id="commentsection" style="background: lightgrey; padding: 10px">

        <p class="comment-item">Gread posts thanks</p>


    </div>


</div>


<script>
   // window.onpageload()
    onpageload();

</script>
</body>
</html>
