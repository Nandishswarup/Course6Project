<div id="createPostModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 60%">

        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal"
                    style="margin-right: 10px; margin-top: 7px;color: grey;opacity: inherit">&times;
            </button>

            <h5 class="header">Pen Your Post</h5>


            <hr class="line">
            <div class="modal-body">
                <form class="needs-validation" required>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" style="background: whitesmoke;border-radius: 0"
                               id="title" placeholder="Enter title of your post" name="title" required>
                    </div>


                    <div class="form-group">
                        <label for="contents">Contents</label>
                        <textarea type="text" rows="10" class="form-control" style="background: whitesmoke;border-radius: 0;"
                                  id="contents" placeholder="Enter the contents of your post" name="contents" required></textarea>
                    </div>


                    <button type="submit" class="button-create-post">Create</button>

                </form>
            </div>
        </div>

    </div>
</div>
